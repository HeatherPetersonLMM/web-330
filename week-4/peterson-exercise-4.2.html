<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP GET and POST Operations</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    
    <h4>HTTP GET Exercise 4.2 By Heather Peterson</h4>

    <button id="get1">HTTP GET (Request Inline)</button> 
    | 
    <br/>
    <hr/>

    <script type="text/javascript">

        $(function () {
    // https://github.com/toddmotto/public-apis/blob/master/README.md
            $('#get1').click(function () {
            $.get("https://dog.ceo/api/breeds/image/random", function (data, status) {
                console.log("Data: " + JSON.stringify(data) + "\nStatus: " + status);
             })
})
});
    </script>

</body>
</html>
