<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4.3</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <h4>HTTP DELETE</h4>
    <h5>Exercise 4.3 by Heather Peterson</h5>

    <button id="delete1">HTTP DELETE Request (Object Literal)</button>

    <br/>
    <hr/>

<script type="text/javascript">

    $(function() {
        $("#delete1").click(function() {  // delete button function that registers an onClick event
            
            $.ajax({
                url: 'http://httpbin.org/delete',
                dataType: 'json',
                type: 'DELETE',
                data: { username: 'admin', password: 'password', firstName: 'Jeffrey'},
                success: function(data, status) {
                    console.log('Username: ' + data.form.username + '\nPassword: ' + data.form.password + '\nFirst Name: ' + data.form.firstName + '\nStatus: ' + status);
                }
        
            })
        
        });
    });
</script>

</body>
</html>
