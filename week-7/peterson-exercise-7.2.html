<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Knockout 'if' Binding</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
        </li>
    </ul>
</nav>

<div role="main" class="container">
    <br/><br/>

    <h2>Exercise 7.2</h2>
    <div class="form-group">
        <label for="txtName">First Name: </label>
        <input type="text" data-bind="value: first" class="form-control" id="txtName"/>
    </div>

    <div data-bind="if: displayName">
        <div class="form-group">
            <label for="txtLast">Last Name: </label>
            <input type="text" data-bind="value: last" class="form-control" id="txtLast"/>
        </div>
    </div>

    <br/>
    <div data-bind="if: last">
        <div class="form-group">
            <label for="textFull">Full Name: </label>
        <h2><span id="fullOutput" class="alert-success" data-bind="text: displayFull"></span></h2>
        </div>
    </div>

    <br/>
</div>


<script>
    function PersonViewModel() {
        this.first = ko.observable("Heather");
        this.last = ko.observable("Peterson");
        this.displayName = ko.pureComputed(function () {
            return this.first();
        }, this);
        this.displayFull = ko.pureComputed(function () {
            return this.first() + " by " + this.last();
        }, this);
    }

    ko.applyBindings(new PersonViewModel());

    
</script>

</body>
</html>
