<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Exercise 7.3</title>

        <!-- Stylesheet - Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <!-- JavaScript Libraries -->
        <script src="../knockout-v3.4.2.js"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
        
        <div role="main" class="container">
            <br/><br/>
        
            <h2>Exercise 7.3 - The "foreach" Binding</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: textbooks">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: price"></td>
                </tr>
                </tbody>
            </table>
        
            <br/>
        </div>
        
        <script>  // Using bindings
            function TextbookViewModel() {
                this.textbooks = ko.observableArray([
                    {title: "Mathmatics", price: 59.99},
                    {title: "Science", price: 99.99},
                    {title: "English", price: 50.99},
                    {title: "History", price: 70.99}
                ]);
            }
            ko.applyBindings(new TextbookViewModel());
        </script>

</html>
