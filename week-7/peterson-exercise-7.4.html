<html lang="en">
<head>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-v3.4.2.js"></script>
    <!-- jquery Reference Library -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </nav>
        
    <div role="main" class="container">
        <br/><br/>
        
        <h2>Exercise 7.4 - Other KnockOut Bindings</h2>
        <h6>By Heather Peterson</h6>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Link</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: tutorials">
            <tr>
                    <td><a data-bind="attr: { href: link}" data-bind="style: { color: currentProfit() < 0 ? 'red' : 'black' }" target="_blank">Click Here</a></td>
                <td data-bind="text: title"></td>
                <td data-bind="text: description"></td>
            </tr>
            </tbody>
        </table>
        
        <br/>
    </div>

    <script>  //for-each binding
        function TutorialViewModel() {
            this.tutorials = ko.observableArray([
                {title: "The Visible Binding:", 
                description: "Causes related DOM element to become hidden or visible according to the valued passed to that binding", 
                link: "http://knockoutjs.com/documentation/visible-binding.html"},
                {title: "The Text Binding:", 
                description: "Causes related DOM element to display the text value of your parameters", 
                link: "http://knockoutjs.com/documentation/text-binding.html"},
                {title: "The HTML Binding:", 
                description: "Causes related DOM element to display the HTML specified by your parameter", 
                link: "http://knockoutjs.com/documentation/html-binding.html"},
                {title: "The CSS Binding:", 
                description: "Adds or removes one or more named CSS classes to the associated DOM element", 
                link: "http://knockoutjs.com/documentation/css-binding.html"},
                {title: "The Style Binding:", 
                description: "Adds or removes one or more style values to the associated DOM element", 
                link: "http://knockoutjs.com/documentation/style-binding.html"}
            ]);
        };
        ko.applyBindings(new TutorialViewModel());
    </script>
